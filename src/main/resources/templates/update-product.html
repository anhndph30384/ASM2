<form action="#"
      th:action="@{/updateproduct/{id}(id=${product.id})}"
      th:object="${product}"
      method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <label for="category">Category</label>
    <input type="text" th:field="*{category}" id="category" placeholder="category">
    <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span>
    <label for="quantity">Quantity</label>
    <input type="text" th:field="*{quantity}" id="quantity" placeholder="quantity">
    <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
    <label for="price">Price</label>
    <input type="text" th:field="*{price}" id="price" placeholder="price">
    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
    <input type="submit" value="Update product">
</form>
